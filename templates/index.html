            }
        }
    });

    var myChart = new Chart(ctx, {
        type: 'bar',

                    'rgba(255, 159, 64, 1)'

                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
    var ctx = document.getElementById("line_chart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {

                    ticks: {
                        beginAtZero: true

                }]

                pointBorderColor: "#fff",

            }]

        options: {
            title: {
                display: true,
                text: 'Distribution in % of world population'
            }
        }
    });
